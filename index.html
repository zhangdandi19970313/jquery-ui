<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>知问前端</title>
    <!--<link rel="stylesheet" href="//apps.bdimg.com/libs/jqueryui/1.10.4/css/jquery-ui.min.css">-->
    <!--<script src="//apps.bdimg.com/libs/jquery/1.11.1/jquery.min.js"></script>-->
    <!--<script src="//apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.min.js"></script>-->
    <!--<script src="js/message.zh.js"></script>-->
    <script src="js/jquery-1.11.1.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
</head>
<body>
   <div id="header">
       <div class="header_main">
           <h1>知乎</h1>
           <div class="header_search">
               <input type="search" id="search"/>
               <!--<input type="button" value="搜索" id="button"/>-->
               <button id="button">搜索</button>
           </div>
           <div class="header_a">
               <a href="###" id="register_a">注册</a>|<a href="###" id="login_a">登录</a>
           </div>
       </div>
   </div>
    <div id="register" >
        <form action="" id="myform">
            <table>
                <tr>
                    <td>用户名:</td>
                    <td><input type="text" id="user" class="required"/></td>
                </tr>
                <tr>
                    <td>密码:</td>
                    <td><input type="password" id="pwd" class="required"/></td>
                </tr>
                <tr>
                    <td>确认密码:</td>
                    <td><input type="password" id="rpwd" class="required"/></td>
                </tr>
                <tr>
                    <td>生日：</td>
                    <td><input type="text" id="date" readonly="readonly"/></td>
                </tr>
                <tr>
                    <td>邮箱：
                    <td><input type="text" id="email" class="required"/></td>
                </tr>
                <tr>
                    <td>性别：</td>
                    <td><input type="radio" value="male" name="sex"  id="male"/>男
                        <input type="radio" value="female"  name="sex" id="female"/>女</td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
